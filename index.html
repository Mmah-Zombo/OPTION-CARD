<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="main\style.css">
</head>
<body>
    <div class="card">
        <div id="option-1" class="opt">
            <img src="img\view.png" alt="appearance">
            <div class="text">
                <h1>Appearance</h1>
                <p>Dark and Light Mode</p>
            </div>
            <img src="img\greater-than-symbol.png" alt="select">
        </div>
        <div id="option-2" class="opt">
            <img src="img\account.png" alt="account setting">
            <div class="text">
                <h1>Account</h1>
                <p>Type Preferences...</p>
            </div>
            <img src="img\greater-than-symbol.png" alt="select">
        </div>
        <div id="option-3" class="opt">
            <img src="img\padlock.png" alt="security settings">
            <div class="text">
                <h1>Security</h1>
                <p>Passwords Privacy...</p>
            </div>
            <img src="img\greater-than-symbol.png" alt="select">
        </div>
        <div id="option-4" class="opt">
            <img src="img\bell.png" alt="notifications">
            <div class="text">
                <h1>Notifications</h1>
                <p>Messages Updates...</p>
            </div>
            <img src="img\greater-than-symbol.png" alt="select">
        </div>
    </div>
</body>
</html>
