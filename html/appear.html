<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appearance</title>
    <link rel="stylesheet" href="appear.css">
</head>
<body>
    <div class="card">
            <form action="#" method="get">
                <div class="dark">
                    <h1>Dark Mode <p>Be a night owl</p></h1>
                    <input title="select" type="radio" name="mode" value="dark"/>
                </div>
                <div class="light">
                    <h1>Light Mode <p>For early birds</p></h1>
                    <input title="select" type="radio" name="mode" value="light" />
                </div>
            </form>
    </div>
</body>
</html>
